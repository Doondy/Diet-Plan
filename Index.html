<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Plan</title>
  <link rel="stylesheet" href="Diet.css">
</head>
<body>
  <div class="container">
    <h1>Personalized Diet Plan</h1>
    <form class="diet-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="goal">Goal:</label>
      <select id="goal" required>
        <option value="">Select</option>
        <option>Weight Loss</option>
        <option>Muscle Gain</option>
        <option>Maintain Weight</option>
      </select>

      <label for="activity">Activity Level:</label>
      <select id="activity" required>
        <option value="">Select</option>
        <option>Sedentary</option>
        <option>Moderately Active</option>
        <option>Highly Active</option>
      </select>

      <button type="submit">Generate Plan</button>
    </form>

    <div id="plan" class="diet-plan">
      <!-- Generated diet plan will appear here -->
    </div>
  </div>

  <script>
    const form = document.querySelector('.diet-form');
    const planDiv = document.getElementById('plan');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const goal = document.getElementById('goal').value;

      let plan = "";

      if (goal === "Weight Loss") {
        plan = `
          <h2>Diet Plan for ${name}</h2>
          <ul>
            <li>Breakfast: Oatmeal with fruits</li>
            <li>Lunch: Grilled chicken + veggies</li>
            <li>Snack: Nuts / Green tea</li>
            <li>Dinner: Soup + salad</li>
          </ul>`;
      } else if (goal === "Muscle Gain") {
        plan = `
          <h2>Diet Plan for ${name}</h2>
          <ul>
            <li>Breakfast: Eggs + whole grain bread</li>
            <li>Lunch: Brown rice + chicken/fish</li>
            <li>Snack: Protein shake + banana</li>
            <li>Dinner: Quinoa + paneer/tofu</li>
          </ul>`;
      } else {
        plan = `
          <h2>Diet Plan for ${name}</h2>
          <ul>
            <li>Balanced meals with proteins, carbs, and fats</li>
            <li>Include fruits and vegetables</li>
            <li>Stay hydrated (8â€“10 glasses of water)</li>
            <li>Limit processed food</li>
          </ul>`;
      }

      planDiv.innerHTML = plan;
    });
  </script>
</body>
</html>

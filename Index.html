<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Diet Plan Form</title>
  <link rel="stylesheet" href="Diet.css" />
</head>
<body>

  <div class="form-wrapper">
    <h1>🥗 Personalized Diet Plan Form</h1>

    <form action="#" method="post">

      <div class="form-group">
        <label for="name">👤 Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">📧 Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="phone">📞 Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>

      <div class="form-group">
        <label for="age">🎂 Age</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Your age" required />
      </div>

      <div class="form-group">
        <label for="gender">🚻 Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">♂️ Male</option>
          <option value="female">♀️ Female</option>
          <option value="other">⚧ Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="diet">🥘 Diet Preference</label>
        <select id="diet" name="diet" required>
          <option value="" disabled selected>Choose your preference</option>
          <option value="vegetarian">Vegetarian 🌱</option>
          <option value="vegan">Vegan 🌿</option>
          <option value="keto">Keto 🥩</option>
          <option value="paleo">Paleo 🍖</option>
          <option value="mediterranean">Mediterranean 🍅</option>
          <option value="nonveg">Non-Vegetarian 🍗</option>
          <option value="mixed">Mixed Diet 🍽️</option>
          <option value="no_pref">No Preference 😋</option>
        </select>
      </div>

      <div class="form-group">
        <label>🍖 Favorite Non-Veg Items <small>(Select all that apply)</small></label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="nonveg_items" value="chicken"> Chicken 🍗</label>
          <label><input type="checkbox" name="nonveg_items" value="fish"> Fish 🐟</label>
          <label><input type="checkbox" name="nonveg_items" value="egg"> Egg 🥚</label>
          <label><input type="checkbox" name="nonveg_items" value="mutton"> Mutton 🍖</label>
          <label><input type="checkbox" name="nonveg_items" value="seafood"> Seafood 🦐</label>
        </div>
      </div>

      <div class="form-group">
        <label>🧃 Preferred Juices <small>(Select all that apply)</small></label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="juices" value="orange"> Orange 🍊</label>
          <label><input type="checkbox" name="juices" value="apple"> Apple 🍎</label>
          <label><input type="checkbox" name="juices" value="carrot"> Carrot 🥕</label>
          <label><input type="checkbox" name="juices" value="beetroot"> Beetroot 🧃</label>
          <label><input type="checkbox" name="juices" value="mixed"> Mixed Fruit 🍹</label>
        </div>
      </div>

      <div class="form-group">
        <label for="goal">🎯 Health Goal</label>
        <textarea id="goal" name="goal" rows="4" placeholder="E.g., Lose weight, build muscle, improve energy..." required></textarea>
      </div>

      <button type="submit">💪 Get My Diet Plan</button>
    </form>
  </div>

</body>
</html>
